<ion-header>
  <ion-navbar>
    <ion-title> Secure Demo </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
  <ion-row>
    <ion-col col-12>
      <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="creds.username"></ion-input>
    </ion-item>
    </ion-col>

    <ion-col col-12>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="creds.password"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col col-6>
    <button ion-button full color="light" (click)="login()">Login</button>
    </ion-col>

    <ion-col col-6>
    <button ion-button full color="secondary" icon-left (click)="secureLogin()">
      <ion-icon name="lock"></ion-icon>
      Secure Login
    </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
